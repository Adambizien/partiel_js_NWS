<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L’artisan Kebabier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-2xl mx-auto p-4">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Ajouter une recette</h2>
            <input id="recipeName" type="text" class="border p-2 mr-2" placeholder="Nom de la recette" />
            <input id="recipeIngredients" type="text" class="border p-2 mr-2" placeholder="Ingrédients" />

            <button id="addRecipeBtn" class="bg-blue-500 text-white p-2 rounded">Ajouter</button>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Liste des recettes</h2>
            <ul id="recipeList" class="list-disc pl-6"></ul>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-4">Commandes en cuisine</h2>
            <ul id="kitchenOrders" class="list-disc pl-6"></ul>
        </div>
    </div>

    <script src="partiel_js.js"></script>
</body>
</html>
